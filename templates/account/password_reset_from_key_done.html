{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="auth-viewport">
    <div class="auth-card auth-card--square">
      <h1 class="auth-title">{% trans "Password updated" %}</h1>
      <p class="subtle">{% trans "Your password has been changed successfully." %}</p>
      <div class="auth-actions">
        <a class="btn btn-primary" href="{% url 'account_login' %}">{% trans "Sign in" %}</a>
      </div>
    </div>
  </div>
{% endblock %}
