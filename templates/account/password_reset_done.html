{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="auth-viewport">
    <div class="auth-card auth-card--square">
      <h1 class="auth-title">{% trans "Check your email" %}</h1>
      <p class="subtle">
        {% trans "If an account with that email exists, you'll receive a message with a password reset link shortly." %}
      </p>
      <div class="auth-actions">
        <a class="btn btn-light" href="{% url 'account_login' %}">{% trans "Back to sign in" %}</a>
      </div>
    </div>
  </div>
{% endblock %}
